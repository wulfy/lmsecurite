<SCRIPT LANGUAGE="JavaScript">

function hide(id)
{
	window.document.getElementById(id).style.display = "none";
}

function verifForm(formulaire){
var error = false;

  if( formulaire.nom.value == "")
  {
	window.document.getElementById("ErreurNom").style.display = "block";
	error = true;

  }
if( formulaire.societe.value == "")
  {
	window.document.getElementById("ErreurSct").style.display = "block";
error = true;

  }	
if( formulaire.telephone.value == "")
  {
	window.document.getElementById("ErreurTel").style.display = "block";
error = true;

  }		
if( formulaire.message.value == "")
  {
	window.document.getElementById("ErreurMsg").style.display = "block";
error = true;

  }	
  
if(error === false)
  formulaire.submit();
  }
</SCRIPT>

</head>

<body>
<form action="mail.php" method="post">
<div id="ErreurNom" class="error"> Nom manquant </div>
Nom: <input type="text" name="nom" onFocus="javascript:hide('ErreurNom')"><br>
<div id="ErreurSct" class="error"> Societe manquante </div>
Societe: <input type="text" name="societe" onFocus="javascript:hide('ErreurSct')"><br>
<div id="ErreurTel" class="error"> Telephone manquant </div>
telephone: <input type="text" name="telephone" onFocus="javascript:hide('ErreurTel')"><br>
<div id="ErreurMsg" class="error"> Message obligatoire </div>
Message: 
<TEXTAREA NAME="message" COLS=20 ROWS=5 onFocus="javascript:hide('ErreurMsg')"></TEXTAREA><br>
<input type="button" name="envoyer" value="envoyer" onClick="verifForm(this.form)">
<input type="button" name="annuler" value="annuler" onClick="javascript:history.back();">
</form>
